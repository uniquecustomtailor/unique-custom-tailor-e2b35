<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="refresh" content="30">
    <title>Page Loading - Unique Custom Tailor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fefce8 0%, #fef9c3 50%, #fef08a 100%);
            color: #1a1a1a;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 520px;
            background: white;
            border-radius: 16px;
            padding: 48px 32px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .icon { font-size: 48px; margin-bottom: 16px; }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 12px; color: #111; }
        p { font-size: 16px; line-height: 1.6; color: #555; margin-bottom: 16px; }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #fef08a; border-top-color: #eab308;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status { font-size: 13px; color: #888; margin-top: 8px; }
        .retry-btn {
            display: inline-block; margin-top: 20px;
            padding: 12px 28px; background: #eab308; color: #000;
            font-weight: 600; font-size: 14px; border: none;
            border-radius: 8px; cursor: pointer; text-decoration: none;
        }
        .retry-btn:hover { background: #ca8a04; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#x1F680;</div>
        <h1>Site is being deployed</h1>
        <p><strong>Unique Custom Tailor</strong> is currently being set up. DNS propagation typically takes 2-10 minutes.</p>
        <div class="spinner"></div>
        <p class="status">This page will auto-refresh in 30 seconds.</p>
        <a class="retry-btn" href="https://unique-custom-tailor-e2b35.pages.dev/">Refresh Now</a>
    </div>
</body>
</html>
